<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            margin-bottom: 10px;
            color: #555;
            text-align: center;
        }

        .contact-info a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p>Phone: <a href="tel:+1234567890">407-4503525</a></p>
            <p>Email: <a href="mailto:contact@example.com">jeffhandyman.design@gmail.com</a></p>
            <p>Instagram: <a href="https://www.instagram.com/example/" target="_blank">https://acesse.one/0VXBP</a></p>
        </div>
    </div>
</body>

</html>
